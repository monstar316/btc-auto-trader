version: "3.8"

services:
  kraken-bot:
    build: ./bot
    container_name: kraken-bot
    restart: unless-stopped
    environment:
      - KRAKEN_MODE=${KRAKEN_MODE}
      - KRAKEN_SANDBOX_API_KEY=${KRAKEN_SANDBOX_API_KEY}
      - KRAKEN_SANDBOX_API_SECRET=${KRAKEN_SANDBOX_API_SECRET}
      - KRAKEN_API_KEY=${KRAKEN_API_KEY}
      - KRAKEN_API_SECRET=${KRAKEN_API_SECRET}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ENABLE_TELEGRAM_ALERTS=${ENABLE_TELEGRAM_ALERTS}
    ports:
      - "5000:5000"
    volumes:
      - ./bot:/app
      - ./data:/app/data:rw   # ensure read/write
    working_dir: /app

  kraken-dashboard:
    build: ./dashboard
    container_name: kraken-dashboard
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - ENABLE_TELEGRAM_ALERTS=${ENABLE_TELEGRAM_ALERTS}
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app
      - ./data:/app/data:rw   # same mount for dashboard
    working_dir: /app
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0
